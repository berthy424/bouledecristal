<div>
    <h2 id="page-heading">
        <span jhiTranslate="bouleDeCristalApp.tache.home.title">Taches</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tache" [routerLink]="['/tache/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="bouleDeCristalApp.tache.home.createLabel">
            Create a new Tache
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="taches?.length === 0">
        <span jhiTranslate="bouleDeCristalApp.tache.home.notFound">No taches found</span>
    </div>
    <div class="table-responsive" *ngIf="taches?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bouleDeCristalApp.tache.label">Label</span></th>
            <th><span jhiTranslate="bouleDeCristalApp.tache.artefact">Artefact</span></th>
            <th><span jhiTranslate="bouleDeCristalApp.tache.projet">Projet</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tache of taches ;trackBy: trackId">
                <td><a [routerLink]="['/tache', tache.id, 'view' ]">{{tache.id}}</a></td>
                <td>{{tache.label}}</td>
                <td>{{tache.artefact}}</td>
                <td>
                    <div *ngIf="tache.projet">
                        <a [routerLink]="['/projet', tache.projet?.id, 'view' ]" >{{tache.projet?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tache', tache.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tache', tache.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tache', { outlets: { popup: tache.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
