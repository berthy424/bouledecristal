<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-imputation-heading" jhiTranslate="bouleDeCristalApp.imputation.home.createOrEditLabel">Create or edit a Imputation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bouleDeCristalApp.imputation.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bouleDeCristalApp.imputation.valeur" for="field_valeur">Valeur</label>
                    <input type="number" class="form-control" name="valeur" id="field_valeur"
                           formControlName="valeur"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bouleDeCristalApp.imputation.isReal" for="field_isReal">Is Real</label>
                    <input type="checkbox" class="form-control" name="isReal" id="field_isReal"
                           formControlName="isReal"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bouleDeCristalApp.imputation.isFigee" for="field_isFigee">Is Figee</label>
                    <input type="checkbox" class="form-control" name="isFigee" id="field_isFigee"
                           formControlName="isFigee"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bouleDeCristalApp.imputation.isRegularisation" for="field_isRegularisation">Is Regularisation</label>
                    <input type="checkbox" class="form-control" name="isRegularisation" id="field_isRegularisation"
                           formControlName="isRegularisation"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bouleDeCristalApp.imputation.tache" for="field_tache">Tache</label>
                    <select class="form-control" id="field_tache" name="tache" formControlName="tache">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tacheOption.id === editForm.get('tache').value?.id ? editForm.get('tache').value : tacheOption" *ngFor="let tacheOption of taches; trackBy: trackTacheById">{{tacheOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
